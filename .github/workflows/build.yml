name: Build Executable

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    
    strategy:
      matrix:
        python-version: ['3.11']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd source
        pip install -r requirements.txt
        pip install pillow
    
    - name: Create icon
      run: |
        python create_icon.py
    
    - name: Build executable with PyInstaller
      run: |
        cd source
        python -m PyInstaller --clean --noconfirm ArkSettingsGenerator.spec
    
    - name: List build output
      run: |
        dir source\dist
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: ArkSettingsGenerator-executable
        path: source/dist/ArkSettingsGenerator.exe
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          See CHANGELOG.md for details.
        draft: false
        prerelease: false
    
    - name: Upload asset to Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./source/dist/ArkSettingsGenerator.exe
        asset_name: ArkSettingsGenerator.exe
        asset_content_type: application/octet-stream

  test:
    runs-on: windows-latest
    
    strategy:
      matrix:
        python-version: ['3.11']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest configparser
    
    - name: Run tests
      run: |
        pytest tests/ -v
